{% load static %}

<html>
 <head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 <!-- Optional theme -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

 <!-- Latest compiled and minified JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <link href="{% static 'login/style.css' %}" rel="stylesheet"/>
 <link href="{% static 'https://fonts.googleapis.com/css?family=Ubuntu' %}" rel="stylesheet"/>
 <meta content="width=device-width, initial-scale=1" name="viewport"/>
 <link href="{% static 'path/to/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>
 <title>
 QUIZ APP
 </title>
  <style>
          .main {
            text-align: center; /* Wyśrodkowanie zawartości */
        }
        .form1 {
            display: inline-block; /* Aby formularz zajmował tylko tyle miejsca, ile potrzebuje */
            text-align: left; /* Wyśrodkowanie zawartości formularza */
        }
        .pass {
            text-align: center; /* Wyśrodkowanie tekstu w divie */
        }
        </style>
 </head>
 <body>
 <div class="main">
 <p class="sign">
 Create a Question
 </p>
 <form class="form1" method="POST">
 {% csrf_token %}
 {% if messages %}
<ul class="messages">
 {% for message in messages %}
 <li {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</li>
 {% endfor %}
</ul>
{% endif %}
 Quiz Name:
 <select align="center" class="pass" name="quiz_name">
 {% for quiz in quiz_all %}
 <option>{{quiz.data.name}}</option>
 {% endfor %}
 </select>
 <br>
 Question:
 <input class="pass" type="text" name="question" />
 <br>
 Answer 1:
 <input class="pass" type="text" name="answer_1" />
 <br>
 Answer 2:
 <input class="pass" type="text" name="answer_2" />
 <br>
 Answer 3:
 <input class="pass" type="text" name="answer_3" />
 <br>
 Answer 4:
 <input class="pass" type="text" name="answer_4" />
 <br>
 Correct Answer:
 <input class="pass" type="text" name="correct_answer" />
 <br>
 <a href="dashboard" class="btn btn-primary">Back</a><button class="btn btn-primary" type="submit">Create Question </button>
 </form>
 </div>
 </body>
</html>
