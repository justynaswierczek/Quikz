{% load static %}

<html>
 <head>
 <link href="{% static 'login/style.css' %}" rel="stylesheet"/>
 <link href="{% static 'https://fonts.googleapis.com/css?family=Ubuntu' %}" rel="stylesheet"/>
 <meta content="width=device-width, initial-scale=1" name="viewport"/>
 <link href="{% static 'path/to/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>
 <title>
 QUIZ APP
 </title>
      <style>
        .main {
            text-align: center; /* Wyśrodkowanie zawartości */
        }

        .form1 {
            display: inline-block; /* Aby formularz zajmował tylko tyle miejsca, ile potrzebuje */
            text-align: left; /* Wyśrodkowanie zawartości formularza */
        }
        .align-center {
            text-align: center; /* Wyśrodkowanie tekstu w divie */
        }
    </style>
 </head>
 <body>
 <div class="main">
 <p class="sign">
 Create Account
 </p>
 <form class="form1" method="POST">
 {% if messages %}
<ul class="messages">
 {% for message in messages %}
 <li {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</li>
 {% endfor %}
</ul>
{% endif %}
 {% csrf_token %}
 <input  class="un" placeholder="Username" name="username" type="text"/>
 <input  class="un" placeholder="email" name="email" type="email"/>
 <input  class="pass" placeholder="Password" name="password" type="password"/>
 <button class="submit" type="submit">
 Register
 </button>
 <div class="align-center">
 <a href="login">
 Already have an account? Login
 </a>
 </div>
 </form>
 </div>
 </body>
</html>
